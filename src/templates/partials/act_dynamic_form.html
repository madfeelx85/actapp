<div class="space-y-4 mt-4">
  {% for field in fields %}
    <div>
      <label class="block text-sm text-white mb-1">{{ field }}</label>
      <input
        type="text"
        name="{{ field }}"
        class="w-full px-3 py-2 rounded bg-gray-700 text-white border border-gray-600"
        required
      >
    </div>
  {% endfor %}
</div>
